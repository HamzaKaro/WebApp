<h2 mat-dialog-title>{{description.header}}</h2>
<hr>

<mat-dialog-content>
    <p class="popup-body">{{description.body}}</p>
</mat-dialog-content>
<mat-dialog-actions class="popup-actions">
    <button mat-stroked-button mat-dialog-close (click)="handleUserAnswer(false)" translate="options.no"></button>
    <button mat-flat-button color="primary" style="background-color:#e86070;" (click)="handleUserAnswer(true)" translate="options.yes"></button>
</mat-dialog-actions>
