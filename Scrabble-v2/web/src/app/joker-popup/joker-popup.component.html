<h2 mat-dialog-title translate="joker.title"></h2>
<hr />
<mat-dialog-content>
    <p translate="joker.info"></p>
    <form [formGroup]="jokerForm">
        <div style="color: red" *ngIf="!isJokerValid() && joker.value.length > 0" translate="joker.error"></div>
        <mat-form-field class="full-width-field" appearance="fill">
            <mat-label translate="joker.label"></mat-label>
            <input formControlName="joker" type="text" matInput />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button [disabled]="!isJokerValid()" (click)="registerJoker()" color="primary" translate="actions.save"></button>
</mat-dialog-actions>
