<h2 translate="chat.create_private_channel"></h2>
<div class="search-container">
    <mat-form-field class="search-field" appearance="fill">
        <mat-label translate="actions.filter"></mat-label>
        <input matInput class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off">
        <button *ngIf="searchText" matSuffix mat-icon-button aria-label="Clear" (click)="searchText=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<div class="channels-list-container">
    <mat-nav-list class="channels-container">
        <div>
            <mat-list-item *ngFor="let friend of getFriendsMatchingFilter();" (click)="createConversation(friend)">
                <mat-icon>add</mat-icon>{{friend}}
            </mat-list-item>
        </div>
    </mat-nav-list>
</div>
<mat-dialog-actions>
    <button mat-stroked-button (click)="close()" translate="actions.cancel"></button>
</mat-dialog-actions>
